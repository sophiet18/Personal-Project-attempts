<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>It's tip time</title>
  </head>
  <body>
    <main id="container">
      <h1>What's the tip?</h1>
      <section>
        <div class="bill">
          <label for="yourBill">Bill</label>
          <input
            type="number"
            placeholder="your bill"
            id="yourBill"
            oninput="update()"
          />
        </div>
        <div>
          <div class="space-between">
            <label for="tipPercent">Select Tip</label>
            <span id="tipPercent">0%</span>
          </div>
          <input
            type="range"
            value="0"
            id="tipInput"
            class="range"
            oninput="update()"
          />
        </div>
        <div class="space-between">
          <span>Tip</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWithTip"></span>
        </div>
      </section>
      <section>
        <div>
          <div class="space-between">
            <label for="splitValue">Split</label>
            <span id="splitValue"></span>
          </div>
          <input
            id="splitInput"
            type="range"
            min="1"
            max="20"
            value="1"
            class="range"
            oninput="update()"
          />
        </div>
        <div class="space-between">
          <span>Bill Each</span>
          <span id="billEach"></span>
        </div>
        <div class="space-between">
          <span>Tip Each</span>
          <span id="tipEach"></span>
        </div>
      </section>
    </main>
    <script>
      function formatMoney(value) {
        value = Math.ceil(value * 100) / 100;
        value = value.toFixed(2);
        return "$" + value;
      }

      function formatSplit(value) {
        if (value === "1") {
          return `${value} person`;
        } else {
          return `${value} people`;
        }
      }

      function update() {
        let bill = Number(document.getElementById("yourBill").value);
        let tipPercent = document.getElementById("tipInput").value;
        let split = document.getElementById("splitInput").value;

        let tipValue = bill * (tipPercent / 100);
        let tipEach = tipValue / split;
        let newBillEach = (bill + tipValue) / split;

        document.getElementById("tipPercent").innerHTML = tipPercent + "%";
        document.getElementById("tipValue").innerHTML = formatMoney(tipValue);
        document.getElementById("totalWithTip").innerHTML = formatMoney(
          bill + tipValue
        );
        document.getElementById("splitValue").innerHTML = formatSplit(split);
        document.getElementById("billEach").innerHTML = formatMoney(
          newBillEach
        );
        document.getElementById("tipEach").innerHTML = formatMoney(tipEach);
      }

      let container = document.getElementById("container");
      container.addEventListener("input", update);
    </script>
  </body>
</html>
